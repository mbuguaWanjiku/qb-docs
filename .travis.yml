sudo: true
language: python
python: '2.7'
env:
  global:
    - secure: ""
    - secure: ""
install:
  - pip install mkdocs
  - pip install mkdocs-material
script:
  - mkdocs build
after_success:
  - sudo apt-get install ncftp
  - ncftpput -R -v -u $FTP_USER -p $FTP_PASSWORD lhcp1023.webapps.net docs site/*
